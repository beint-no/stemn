{{ define "main" }}
  <section class="max-w-3xl mx-auto px-4 py-12">
    <div class="text-left mb-8">
      <a href="{{ .Site.BaseURL }}#blog" class="inline-flex items-center text-indigo-600 hover:text-indigo-800 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        Back to Blog
      </a>
    </div>
    
    <header class="text-center mb-8">
      <div class="flex justify-center mb-6">
        <img src="/images/ailyz-logo.svg" alt="Ailyz" class="h-16 w-auto" />
      </div>
      <h1 class="text-3xl md:text-4xl font-semibold tracking-tight text-gray-900">{{ .Title }}</h1>
      {{ with .Params.description }}
        <p class="text-gray-600 mt-2">{{ . }}</p>
      {{ end }}
    </header>
    
    <article class="prose prose-slate max-w-none mx-auto text-center mt-8
                   prose-headings:font-bold prose-headings:text-gray-900 prose-headings:mt-8 prose-headings:mb-3
                   prose-h2:text-3xl prose-h3:text-2xl prose-h4:text-xl
                   prose-ul:list-disc prose-ol:list-decimal prose-li:my-1 marker:text-black
                   prose-p:text-center prose-li:text-left">
      {{ .Content }}
    </article>
    
    <div class="mt-12 text-center">
      <a href="{{ .Site.BaseURL }}#blog" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        Back to Blog
      </a>
    </div>
  </section>
{{ end }}
