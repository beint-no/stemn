<div class="w-full bg-slate-900"></div>
<header class="w-full sticky top-0 z-50 bg-slate-900 border-b border-slate-700">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex items-center justify-between h-20">
      <!-- Left: Logo -->
      <a href="{{ "/" | relURL }}" class="flex items-center gap-3 flex-shrink-0">
        <span class="inline-flex items-center justify-center h-9 w-9 rounded-lg bg-sky-600 text-white font-semibold">SN</span>
        <span class="text-xl font-semibold text-white">STEM Norway</span>
      </a>

      <!-- Right: Navigation items -->
      <nav class="hidden md:flex items-center justify-end flex-1 gap-8">
        {{ $current := . }}
        {{ range .Site.Menus.main }}
          <a href="{{ .URL | relURL }}" class="relative group inline-flex items-center text-sm font-normal text-slate-300 px-3 py-2 rounded-lg ring-1 ring-transparent transition-colors duration-200 hover:text-white hover:bg-slate-800/60 hover:ring-sky-500/30 no-underline">
            <span class="relative">{{ .Name }}</span>
          </a>
        {{ end }}
      </nav>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button aria-label="Open Menu" onclick="document.getElementById('mobile-nav').classList.toggle('hidden')">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
            <path d="M4 6h16v2H4V6Zm0 5h16v2H4v-2Zm0 5h16v2H4v-2Z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div id="mobile-nav" class="md:hidden hidden border-t border-slate-700 bg-slate-900">
    <div class="max-w-7xl mx-auto px-4 py-3 flex flex-col gap-2">
      {{ range .Site.Menus.main }}
        <a href="{{ .URL | relURL }}" class="py-2 px-2 text-slate-300 font-normal rounded-lg transition-colors hover:bg-slate-800 hover:text-white no-underline">{{ .Name }}</a>
      {{ end }}
    </div>
  </div>
</header>
