<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {{- with .Params.meta_title -}}
      {{- . -}}
    {{- else -}}
      {{- if .Title -}}
        {{- .Title -}}
        {{- if ne .Title .Site.Title }} | {{ .Site.Title }}{{ end -}}
      {{- else -}}
        {{- .Site.Title -}}
      {{- end -}}
    {{- end -}}
  </title>
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  

  <!-- Tailwind CSS v4 via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Bootstrap Icons for bi-* classes -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    html{scroll-behavior:smooth}
    :root{--hero:#0ea5e9; /* sky-500 */}
    .hero-bg{
      background-image:url('/images/hero-bg.svg');
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }
    .hero-blob{position:absolute; border-radius:9999px; filter:blur(60px); opacity:0; background:var(--hero); display:none;}
    @keyframes heroFloat{0%{transform:translate3d(0,0,0) scale(1);}50%{transform:translate3d(20px,-10px,0) scale(1.05);}100%{transform:translate3d(-10px,15px,0) scale(1);} }
    .animate-hero{animation:heroFloat 16s ease-in-out infinite alternate;}
    .animate-hero-slow{animation:heroFloat 22s ease-in-out infinite alternate;}
    .animate-hero-delay{animation:heroFloat 18s ease-in-out infinite alternate; animation-delay:3s;}
    @media (prefers-reduced-motion: reduce){
      .animate-hero, .animate-hero-slow, .animate-hero-delay{animation:none}
    }
    /* Cute, subtle pattern and vignette */
    .hero-pattern{position:absolute; inset:0; opacity:0; background-image:none; display:none;}
    .hero-vignette{position:absolute; inset:-10%; pointer-events:none; background:none; display:none;}
  </style>
</head>
